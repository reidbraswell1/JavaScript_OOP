<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript OOP</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="main">
      <div id="items-container">
        <h1>JavaScript OOP</h1>
        <p>
          Open the Browser Console to view your work (Right-Click => Inspect or
          fn+F12)
        </p>
        <form
          id="exercise-form"
          method="POST"
          action="javascript:controller(name1.value, pets.value, residence.value, hobbies.value)"
          onsubmit="return validateForm(name.value, pets.value, residence.value, hobbies.value)"
        >
          <label for="name1">Name</label>
          <input id="name1" name="name" type="text" />
          <label for="pets">Pets (Seperate with a comma)</label>
          <input id="pets" name="pets" type="text" />
          <label for="residence">Residence</label>
          <input id="residence" name="residence" type="text" />
          <label for="hobbies">Hobbies (Seperate with a comma)</label>
          <input id="hobbies" name="hobbies" type="text" />
          <button type="submit">Submit</button>
        </form>
        <h4>Log</h4>
        <p id="log"></p>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
